insmod ext2
set root='hd0,gpt6'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt6 --hint-efi=hd0,gpt6 --hint-baremetal=ahci0,gpt6  d647cdd9-e255-4284-948c-cc7e53547091
else
  search --no-floppy --fs-uuid --set=root d647cdd9-e255-4284-948c-cc7e53547091
fi
insmod png
if background_image /usr/share/images/desktop-base/desktop-grub.png; then
  set color_normal=light-gray/black
  set color_highlight=magenta/black
else
  set menu_color_normal=cyan/blue
  set menu_color_highlight=white/blue
fi
